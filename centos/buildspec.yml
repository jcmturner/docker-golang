version: 0.2

env:
  parameter-store:
    DOCKERHUBUSER: "dockerhubuser"
    DOCKERHUBPASSWD: "dockerhub"

phases:
  build:
    commands:
      - echo Building container image...
      - VERSION=$(getgo -info -arch=amd64 -os=linux | grep "Version:" | awk '{print $2}' | sed 's/go//')
      - docker build -t jcmturner/golang:${VERSION} ./centos
      - docker tag jcmturner/golang:${VERSION} jcmturner/golang:latest
  post_build:
    commands:
      - echo Pushing container image...
      - docker login -u ${DOCKERHUBUSER} -p ${DOCKERHUBPASSWD}
      - docker push jcmturner/golang:latest